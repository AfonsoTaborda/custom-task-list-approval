on:
  pull_request:
    branches:
      - master

permissions:
  contents: 'read'
  issues: 'write'
  pull-requests: 'write'

jobs:
  create-checklist:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    name: Create the Checklist
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present

      - name: Custom Checklist Approval
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Required
          checklist-items: "TODO 1;TODO laundry;Go clean the car;" # Required
          comment-title: "TODO List" # Optional
          comment-body: "Please finish the TODO list below before moving to the next step:" # Optional
          run-with-timer: false # Optional, defaults to true if not set
          completion-timeout: 1 # Optional, only valid if `run-with-timer` is set to true
          delete-comment-after-completion: false # Optional
          verbose: true # Optional, control's the logging verbose setting for the timer (if enabled)